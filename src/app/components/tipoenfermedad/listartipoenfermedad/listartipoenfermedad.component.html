<div class="container">
  <div style="text-align: center;margin: 5%;">
    <h1>Lista de tipo de enfermedades</h1>
  </div>
  <div>
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-ovalada">

   <!-- Position Column -->
  <ng-container matColumnDef="c1">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.idTipo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="c2">
    <th mat-header-cell *matHeaderCellDef> Nombre enfermedades </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="c3">
  <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
  <td mat-cell *matCellDef="let element">
    <span [matTooltip]="element.descripcion" matTooltipPosition="above">
      {{ element.descripcion | slice:0:40 }}<span *ngIf="element.descripcion.length > 40">...</span>
    </span>
  </td>
</ng-container>

   <!-- Position Column -->
  <ng-container matColumnDef="c4">
    <th mat-header-cell *matHeaderCellDef> Usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.users.idUsers}} </td>
  </ng-container>


    <!-- Update Column -->
  <ng-container matColumnDef="c5">
    <th mat-header-cell *matHeaderCellDef> Actualizar </th>
    <td mat-cell *matCellDef="let element">
      <button matButton [routerLink]="['ediciones',element.idTipo]"
      >
      <mat-icon style="color: #199ed2;">edit</mat-icon>
      </button>
    </td>
  </ng-container>

   <!-- Symbol Column -->
  <ng-container matColumnDef="c6">
    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
    <td mat-cell *matCellDef="let element">
      <button matButton
        (click)="eliminar(element.idTipo)">
      <mat-icon style="color: #d21919;">delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


  </div>
</div>
