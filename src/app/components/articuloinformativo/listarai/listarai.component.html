<div class="container">
 <div style="text-align: center;margin: 5%;">
    <h1>Lista de Articulos</h1>
 </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.idArticulo}} </td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
      </ng-container>

      <!-- Correo -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> contenido </th>
        <td mat-cell *matCellDef="let element"> {{element.contenido}} </td>
      </ng-container>

      <!-- Registro -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> Publicacion </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaPublicacion|date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <!-- UbicaciÃ³n -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef> fuente </th>
        <td mat-cell *matCellDef="let element"> {{element.fuente}} </td>
      </ng-container>

      <!-- Actualizar -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
        <td mat-cell *matCellDef="let element">
          <button matButton [routerLink]="['ediciones',element.idUsers]"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Eliminar -->
      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button matButton
                  (click)="eliminar(element.idArticulo)"
          >
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
