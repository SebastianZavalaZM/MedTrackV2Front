<mat-toolbar class ="custom-toolbar">
  <div>
    <button mat-button [matMenuTriggerFor]="menuServer" class="btn-verde">
      <mat-icon>account_circle</mat-icon>
      Usuarios
    </button>
  </div>

  <div>
    <button mat-button [matMenuTriggerFor]="menuTipoEnfermedad" class="btn-verde">
      <mat-icon>account_circle</mat-icon>
      Tipo de Enfermedad
    </button>
  </div>

  <div>
    <button mat-button [matMenuTriggerFor]="menuEnfermedad" class="btn-verde">
      <mat-icon>account_circle</mat-icon>
      Enfermedades
    </button>
  </div>

</mat-toolbar>

<mat-menu #menuServer="matMenu" class="menu-verde">
  <button mat-menu-item routerLink="/usuarios" class="item-verde">
    <mat-icon>list</mat-icon>
    <span>Listar</span>
  </button>
  <button mat-menu-item routerLink="/usuarios/formulario" class="item-verde">
    <mat-icon>how_to_reg</mat-icon>
    <span>Registrar</span>
  </button>
</mat-menu>

<mat-menu #menuTipoEnfermedad="matMenu">
  <button mat-menu-item routerLink="/tipoenfermedades/listas">Listar</button>
  <button mat-menu-item routerLink="/tipoenfermedades/listas/formulario">Registrar</button>
  <button mat-menu-item routerLink="/tipoenfermedades/listas/buscarPorNombre">Buscar por nombre</button>
</mat-menu>

<mat-menu #menuEnfermedad="matMenu">
  <button mat-menu-item routerLink="/enfermedades/listas">Listar</button>
  <button mat-menu-item routerLink="/enfermedades/listas/formulario">Registrar</button>
  <button mat-menu-item routerLink="/enfermedades/listas/contar-nivel-riesgo">Contador nivel riesgo</button>
</mat-menu>
