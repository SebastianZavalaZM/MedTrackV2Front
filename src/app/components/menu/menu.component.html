<mat-toolbar class="custom-toolbar" *ngIf="verificar()">
  <div>
    <button mat-button [matMenuTriggerFor]="menuUsuario" class="btn-verde" *ngIf="isDeveloper()">
      <mat-icon>account_circle</mat-icon>
      Usuarios
    </button>
    <button mat-button [matMenuTriggerFor]="menuForo" class="btn-verde" *ngIf="isTester()">
      <mat-icon>forum</mat-icon>
      Foros
    </button>
    <button mat-button [matMenuTriggerFor]="menuComentarioForo" class="btn-verde" *ngIf="isTester()">
      <mat-icon>comment</mat-icon>
      Comentarios
    </button>
  </div>
  <span class="toolbar-spacer"></span>
   <div class="item-verde">
    <button  mat-button [matMenuTriggerFor]="menuSalir" >
      <mat-icon>person</mat-icon>Usuario
    </button>
 </div>
</mat-toolbar>

<mat-menu #menuUsuario="matMenu" class="menu-verde">
  <button mat-menu-item routerLink="/usuarios" class="item-verde">
    <mat-icon>list</mat-icon>
    <span>Listar</span>
  </button>
  <button mat-menu-item routerLink="/usuarios/formulario" class="item-verde">
    <mat-icon>how_to_reg</mat-icon>
    <span>Registrar</span>
  </button>
  <button mat-menu-item routerLink="/usuarios/busquedasproveedor" class="item-verde">
    <mat-icon>search</mat-icon>
    <span>Buscar por proveedor</span>
  </button>
</mat-menu>

<mat-menu #menuForo="matMenu" class="menu-verde">
  <button mat-menu-item routerLink="/Foros" class="item-verde">
    <mat-icon>list</mat-icon>
    <span>Listar Foros</span>
  </button>
  <button mat-menu-item routerLink="/Foros/formularioforo" class="item-verde">
    <mat-icon>how_to_reg</mat-icon>
    <span>Registrar Foros</span>
  </button>
  <button mat-menu-item routerLink="/Foros/buscarporperiodo" class="item-verde">
    <mat-icon>search</mat-icon>
    <span>Buscar foro por periodo</span>
  </button>
</mat-menu>

<mat-menu #menuComentarioForo="matMenu" class="menu-verde">
  <button mat-menu-item routerLink="/Comentarios" class="item-verde">
    <mat-icon>list</mat-icon>
    <span>Listar Comentarios de Foro</span>
  </button>
  <button mat-menu-item routerLink="/Comentarios/formulariocomentario" class="item-verde">
    <mat-icon>how_to_reg</mat-icon>
    <span>Registrar Comentario</span>
  </button>
  <button mat-menu-item routerLink="/Comentarios/busquedatituloforo" class="item-verde">
    <mat-icon>search</mat-icon>
    <span>Buscar Comentario por Foro </span>
  </button>
</mat-menu> 

<mat-menu #menuSalir="matMenu">
  <button mat-menu-item routerLink="/login" (click)="cerrar()">
    <mat-icon>logout</mat-icon>
    <span>Cerrar sesi√≥n</span>
  </button>
  <button mat-menu-item>
    Rol:
    <span>{{ role }}</span>
  </button>
</mat-menu>
