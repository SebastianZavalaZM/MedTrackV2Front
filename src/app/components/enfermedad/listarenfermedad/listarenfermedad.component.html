<div class="container">
  <div style="text-align: center;margin: 5%;">
    <h1>Lista de enfermedades</h1>
  </div>
  <div>
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-ovalada">

   <!-- Position Column -->
  <ng-container matColumnDef="c1">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.idEnfermedad}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="c2">
    <th mat-header-cell *matHeaderCellDef> Nombre enfermedad </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="c3">
    <th mat-header-cell *matHeaderCellDef> Sintomas </th>
    <td mat-cell *matCellDef="let element"> {{element.sintomas}} </td>
  </ng-container>
   <!-- Weight Column -->
  <ng-container matColumnDef="c4">
    <th mat-header-cell *matHeaderCellDef> Nivel de riesgo </th>
    <td mat-cell *matCellDef="let element"> {{element.nivelRiesgo}} </td>
  </ng-container>
    <!-- Symbol Column -->
  <ng-container matColumnDef="c5">
    <th mat-header-cell *matHeaderCellDef> Actualizar </th>
    <td mat-cell *matCellDef="let element">
      <button matButton [routerLink]="['ediciones',element.idEnfermedad]"
      >
      <mat-icon style="color: #199ed2;" >edit</mat-icon>
      </button>
    </td>
  </ng-container>
   <!-- Symbol Column -->
  <ng-container matColumnDef="c6">
    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
    <td mat-cell *matCellDef="let element">
      <button matButton
        (click)="eliminar(element.idEnfermedad)">
      <mat-icon style="color: #d21919;">delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


  </div>
</div><p></p>
