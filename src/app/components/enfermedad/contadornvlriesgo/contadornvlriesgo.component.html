<div class="container">
  <div style="text-align: center;margin: 5%;">
    <h1>Contador por nivel de riesgo</h1>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-ovalada" *ngIf="dataSource">


    <ng-container matColumnDef="nivelRiesgo">
  <th mat-header-cell *matHeaderCellDef>
    Nivel de riesgo
    <mat-icon style="vertical-align: middle; margin-left: 6px; color: #d21919;">dangerous</mat-icon>
  </th>
  <td mat-cell *matCellDef="let element"> {{element.nivelRiesgo}} </td>
</ng-container>


    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad de enfermedades</th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
