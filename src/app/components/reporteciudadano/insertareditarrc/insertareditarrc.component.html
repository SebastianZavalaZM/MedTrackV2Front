<div class = "container">
  <div style="text-align: center;margin: 5%;">
      <h1>Registro de Reporte Ciudadano</h1>
  </div>
  <div style="text-align: center;">
    <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field *ngIf="edicion">
        <mat-label>ID</mat-label>
        <input matInput formControlName="codigo">
        <mat-error *ngIf="form.get('codigo')?.hasError('required')">
          El codigo del reporte es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br>

      <mat-form-field>
        <mat-label>Fecha</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechareporte">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.get('fechareporte')?.hasError('required')">
          La fecha es obligatoria!!
        </mat-error>
      </mat-form-field>
      <br>

      <mat-form-field>
        <mat-label>Ciudad</mat-label>
        <input matInput formControlName="ciudad">
        <mat-error *ngIf="form.get('ciudad')?.hasError('required')">
          La ciudad es obligatoria!!
        </mat-error>
      </mat-form-field>
      <br>

      <button mat-raised-button color="primary">Aceptar</button>
      <button mat-raised-button color="warn" routerLink="/reporteciudadano">
        Cancelar
      </button>

    </form>
  </div>
</div>
