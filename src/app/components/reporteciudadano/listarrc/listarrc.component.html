<div class="container">
 <div style="text-align: center;margin: 5%;">
    <h1>Lista Reporte Ciudadano</h1>
 </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Registro -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Fecha Reporte </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaReporte|date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <!-- Ciudad -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Ciudad </th>
        <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
      </ng-container>

      <!-- Actualizar -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
        <td mat-cell *matCellDef="let element">
          <button matButton [routerLink]="['ediciones',element.idUsers]"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Eliminar -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button matButton
                  (click)="eliminar(element.idUsers)"
          >
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
